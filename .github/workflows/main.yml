name: Continuous Integration
on:
  push:
    paths:
      - '*.go'
      - '.github/workflows/**.yml'
  pull_request:
    paths:
      - '*.go'
      - '.github/workflows/**.yml'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run tests
        run: make test
      - name: Run benchmarks
        run: make bench